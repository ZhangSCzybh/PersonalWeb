    <style>
        /* QuickLink 样式 */
        .quicklink-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .quicklink-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .clear-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .add-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .bookmark-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: grab;
            position: relative;
            border: 1px solid #f0f0f0;
        }

        .bookmark-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .bookmark-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .bookmark-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .favicon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #667eea;
            flex-shrink: 0;
        }

        .bookmark-title {
            flex: 1;
            min-width: 0;
        }

        .bookmark-url {
            font-size: 14px;
            color: #667eea;
            text-decoration: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: block;
        }

        .bookmark-url:hover {
            text-decoration: underline;
        }

        .bookmark-notes {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .bookmark-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .visit-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .visit-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #f0f0f0;
            color: #666;
        }

        .edit-btn:hover {
            background: #e0e0e0;
            color: #333;
        }

        .delete-btn {
            background: #fee;
            color: #e74c3c;
        }

        .delete-btn:hover {
            background: #fcc;
            color: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: #ddd;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: #666;
        }

        /* 书签模态框样式 */
        #bookmark-modal .modal-content {
            max-width: 500px;
            text-align: left;
        }

        #modal-title {
            margin-bottom: 24px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error-message {
            display: block;
            color: #e74c3c;
            font-size: 14px;
            margin-top: 4px;
            min-height: 20px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .cancel-btn, .save-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn {
            background: #f0f0f0;
            color: #666;
        }

        .cancel-btn:hover {
            background: #e0e0e0;
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .save-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .quicklink-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {

            }

                gap: 15px;
            }

            .bookmark-card {

            .bookmark-actions {

                align-items: stretch;
            }

            .visit-btn {
                text-align: center;
            }

            .action-buttons {
                justify-content: center;
            }
        }

        /* 动画效果 */

            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            animation: fadeIn 0.3s ease;
        }

    <script>
        // QuickLink 书签管理功能
        class QuickLinkManager {
            constructor() {
                this.bookmarks = [];
                this.editingId = null;
                this.draggedElement = null;
                this.init();
            }

            async init() {
                await this.loadBookmarks();
                this.bindEvents();
                this.renderBookmarks();
            }

            bindEvents() {
                // 添加书签按钮
                document.getElementById('add-bookmark-btn').addEventListener('click', () => {
                    this.showAddModal();
                });

                // 搜索功能
                const searchInput = document.getElementById('search-input');
                const clearBtn = document.getElementById('clear-search');
                
                searchInput.addEventListener('input', (e) => {
                    this.handleSearch(e.target.value);
                    clearBtn.style.display = e.target.value ? 'block' : 'none';
                });

                clearBtn.addEventListener('click', () => {
                    searchInput.value = '';
                    this.handleSearch('');
                    clearBtn.style.display = 'none';
                });

                // 模态框事件
                const modal = document.getElementById('bookmark-modal');
                const form = document.getElementById('bookmark-form');
                const cancelBtn = document.getElementById('cancel-btn');

                // 关闭模态框
                document.querySelectorAll('#bookmark-modal .close, #bookmark-modal .cancel-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.closeModal();
                    });
                });

                // 点击外部关闭
                window.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.closeModal();
                    }
                });

                // 表单提交
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveBookmark();
                });

                // 实时验证
                document.getElementById('url-input').addEventListener('input', () => {
                    this.validateUrl();
                });

                document.getElementById('notes-input').addEventListener('input', () => {
                    this.validateNotes();
                });
            }

            async loadBookmarks() {
                try {
                    const response = await fetch('/api/bookmarks');
                    this.bookmarks = await response.json();
                } catch (error) {
                    console.error('加载书签失败:', error);
                    this.bookmarks = [];
                }
            }

            async saveBookmarkToAPI(bookmark) {
                try {
                    const response = await fetch('/api/bookmarks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(bookmark)
                    });
                    return await response.json();
                } catch (error) {
                    console.error('保存书签失败:', error);
                    throw error;
                }
            }

            async updateBookmarkToAPI(id, bookmark) {
                try {
                    const response = await fetch(`/api/bookmarks/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(bookmark)
                    });
                    return await response.json();
                } catch (error) {
                    console.error('更新书签失败:', error);
                    throw error;
                }
            }

            async deleteBookmarkFromAPI(id) {
                try {
                    await fetch(`/api/bookmarks/${id}`, {
                        method: 'DELETE'
                    });
                } catch (error) {
                    console.error('删除书签失败:', error);
                    throw error;
                }
            }

            renderBookmarks(filteredBookmarks = null) {
                const container = document.getElementById('bookmarks-container');
                const emptyState = document.getElementById('empty-state');
                const bookmarksToRender = filteredBookmarks || this.bookmarks;

                container.innerHTML = '';

                if (bookmarksToRender.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';

                bookmarksToRender.forEach(bookmark => {
                    const card = this.createBookmarkCard(bookmark);
                    container.appendChild(card);
                });

                this.initDragAndDrop();
            }

            createBookmarkCard(bookmark) {
                const card = document.createElement('div');
                card.className = 'bookmark-card';
                card.draggable = true;
                card.dataset.id = bookmark.id;

                const faviconUrl = this.getFaviconUrl(bookmark.url);
                const domain = new URL(bookmark.url).hostname;

                card.innerHTML = `
                    <div class="bookmark-header">
                        <img class="favicon" src="${faviconUrl}" alt="${domain}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="favicon" style="display: none;">
                            <i class="fas fa-globe"></i>
                        </div>
                        <div class="bookmark-title">
                            <a href="${bookmark.url}" target="_blank" class="bookmark-url" title="${bookmark.url}">
                                ${bookmark.url}
                            </a>
                        </div>
                    </div>
                    ${bookmark.notes ? `<div class="bookmark-notes">${bookmark.notes}</div>` : ''}
                    <div class="bookmark-actions">
                        <a href="${bookmark.url}" target="_blank" class="visit-btn">
                            <i class="fas fa-external-link-alt"></i>
                            访问
                        </a>
                        <div class="action-buttons">
                            <button class="edit-btn" title="编辑" onclick="quickLinkManager.editBookmark('${bookmark.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-btn" title="删除" onclick="quickLinkManager.deleteBookmark('${bookmark.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;

                return card;
            }

            getFaviconUrl(url) {
                try {
                    const domain = new URL(url).hostname;
                    return `https://www.google.com/s2/favicons?domain=${domain}&sz=32`;
                } catch {
                    return '';
                }
            }

            showAddModal() {
                this.editingId = null;
                document.getElementById('modal-title').textContent = '添加书签';
                document.getElementById('bookmark-form').reset();
                this.clearErrors();
                document.getElementById('bookmark-modal').style.display = 'block';
                document.getElementById('url-input').focus();
            }

            showEditModal(bookmark) {
                this.editingId = bookmark.id;
                document.getElementById('modal-title').textContent = '编辑书签';
                document.getElementById('url-input').value = bookmark.url;
                document.getElementById('notes-input').value = bookmark.notes || '';
                this.clearErrors();
                document.getElementById('bookmark-modal').style.display = 'block';
                document.getElementById('url-input').focus();
            }

            closeModal() {
                document.getElementById('bookmark-modal').style.display = 'none';
                this.clearErrors();
            }

            clearErrors() {
                document.getElementById('url-error').textContent = '';
                document.getElementById('notes-error').textContent = '';
            }

            validateUrl() {
                const urlInput = document.getElementById('url-input');
                const urlError = document.getElementById('url-error');
                const url = urlInput.value.trim();

                if (!url) {
                    urlError.textContent = '请输入网址';
                    return false;
                }

                try {
                    new URL(url);
                    
                    // 检查重复
                    const existing = this.bookmarks.find(b => 
                        b.url === url && b.id !== this.editingId
                    );
                    if (existing) {
                        urlError.textContent = '该链接已存在';
                        return false;
                    }

                    urlError.textContent = '';
                    return true;
                } catch {
                    urlError.textContent = '请输入有效的网址';
                    return false;
                }
            }

            validateNotes() {
                const notesInput = document.getElementById('notes-input');
                const notesError = document.getElementById('notes-error');
                const notes = notesInput.value.trim();

                if (notes.length > 50) {
                    notesError.textContent = '备注不能超过50字';
                    return false;
                }

                notesError.textContent = '';
                return true;
            }

            async saveBookmark() {
                if (!this.validateUrl() || !this.validateNotes()) {
                    return;
                }

                const url = document.getElementById('url-input').value.trim();
                const notes = document.getElementById('notes-input').value.trim();

                try {
                    if (this.editingId) {
                        // 编辑现有书签
                        const updatedBookmark = await this.updateBookmarkToAPI(this.editingId, {
                            url,
                            notes,
                            updatedAt: new Date().toISOString()
                        });
                        const index = this.bookmarks.findIndex(b => b.id === this.editingId);
                        if (index !== -1) {
                            this.bookmarks[index] = updatedBookmark;
                        }
                    } else {
                        // 添加新书签
                        const bookmark = {
                            url,
                            notes,
                            createdAt: new Date().toISOString(),
                            updatedAt: new Date().toISOString()
                        };
                        const newBookmark = await this.saveBookmarkToAPI(bookmark);
                        this.bookmarks.unshift(newBookmark);
                    }

                    this.renderBookmarks();
                    this.closeModal();
                } catch (error) {
                    alert('操作失败，请稍后重试');
                }
            }

            editBookmark(id) {
                const bookmark = this.bookmarks.find(b => b.id === id);
                if (bookmark) {
                    this.showEditModal(bookmark);
                }
            }

            async deleteBookmark(id) {
                if (confirm('确定要删除这个书签吗？')) {
                    try {
                        await this.deleteBookmarkFromAPI(id);
                        this.bookmarks = this.bookmarks.filter(b => b.id !== id);
                        this.renderBookmarks();
                    } catch (error) {
                        alert('删除失败，请稍后重试');
                    }
                }
            }

            handleSearch(query) {
                if (!query.trim()) {
                    this.renderBookmarks();
                    return;
                }

                const filtered = this.bookmarks.filter(bookmark => {
                    const searchTerm = query.toLowerCase();
                    return bookmark.url.toLowerCase().includes(searchTerm) ||
                           (bookmark.notes && bookmark.notes.toLowerCase().includes(searchTerm));
                });

                this.renderBookmarks(filtered);
            }

            initDragAndDrop() {
                const cards = document.querySelectorAll('.bookmark-card');
                
                cards.forEach(card => {
                    card.addEventListener('dragstart', (e) => {
                        this.draggedElement = e.target;
                        e.target.classList.add('dragging');
                    });

                    card.addEventListener('dragend', (e) => {
                        e.target.classList.remove('dragging');
                        this.draggedElement = null;
                    });
                });

                const container = document.getElementById('bookmarks-container');
                
                container.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    const afterElement = this.getDragAfterElement(container, e.clientY);
                    
                    if (afterElement == null) {
                        container.appendChild(this.draggedElement);
                    } else {
                        container.insertBefore(this.draggedElement, afterElement);
                    }
                });

                container.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.updateBookmarkOrder();
                });
            }

            getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.bookmark-card:not(.dragging)')];
                
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

            async updateBookmarkOrder() {
                 // 由于SQLite会自动按ID排序，这里不需要额外处理
                 console.log('书签排序已更新');
             }
        }

        // 初始化 QuickLink
        let quickLinkManager;
        document.addEventListener('DOMContentLoaded', () => {
            quickLinkManager = new QuickLinkManager();
        });

        // 保持原有的脚本
    </script>

    <script>

            if (!chatButton || !chatDialog || !chatInput || !sendButton || !chatMessages) {
                console.warn('AI对话相关元素未找到，跳过初始化');
                return;
            }

            // 存储对话历史
            let conversationHistory = [{
                role: "system",
                content: "你一个AI助手，一个由再也不会开发的AI助手。你的回答应该专业、友好、准确。当涉及代码时，应该提供详细的解释和示例。请用中文回复。"
            }];

            // 打字机效果函数
            async function typeWriter(element, text) {
                const tokens = marked.lexer(text);
                let html = '';
                
                for (const token of tokens) {
                    if (token.type === 'paragraph') {
                        const words = token.text.split('');
                        for (const char of words) {
                            html += char;
                            element.innerHTML = marked.parse(html);
                            element.scrollIntoView({ behavior: 'smooth', block: 'end' });
                            await new Promise(resolve => setTimeout(resolve, 20));
                        }
                    } else if (token.type === 'code') {
                        html += '```' + (token.lang || '') + '\n' + token.text + '\n```\n';
                        element.innerHTML = marked.parse(html);
                        element.scrollIntoView({ behavior: 'smooth', block: 'end' });
                        await new Promise(resolve => setTimeout(resolve, 100));
                        Prism.highlightAllUnder(element);
                    } else {
                        html += marked.parse(token.raw);
                        element.innerHTML = html;
                        element.scrollIntoView({ behavior: 'smooth', block: 'end' });
                        await new Promise(resolve => setTimeout(resolve, 20));
                    }
                }
            }

            // 发送消息到 360智脑 API
            async function sendToOpenAI(messages) {
                try {
                    const response = await fetch('https://api.360.cn/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer fk2673363969.QHiisYhw8lOLBNeZamiSN7ilXfeNe6p-fb078d07'
                        },
                        body: JSON.stringify({
                            model: "360GPT_S2_V9",
                            messages: messages,
                            temperature: 0.7,
                            max_tokens: 2000,
                            stream: true
                        })
                    });

                    if (!response.ok) {
                        throw new Error('API 请求失败');
                    }

                    return response;
                } catch (error) {
                    console.error('Error:', error);
                    throw error;
                }
            }

            // 处理流式响应
            async function handleStream(response, messageContent) {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let markdown = '';

                try {
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value);
                        const lines = buffer.split('\n');
                        buffer = lines.pop();

                        for (const line of lines) {
                            if (line.trim() === '') continue;
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') continue;
                                try {
                                    const json = JSON.parse(data);
                                    const content = json.choices[0].delta.content;
                                    if (content) {
                                        markdown += content;
                                        messageContent.innerHTML = marked.parse(markdown);
                                        Prism.highlightAllUnder(messageContent);
                                        messageContent.scrollIntoView({ behavior: 'smooth', block: 'end' });
                                    }
                                } catch (e) {
                                    console.error('Error parsing JSON:', e);
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error reading stream:', error);
                    throw error;
                }

                return markdown;
            }

            // 发送消息
            async function sendMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    // 用输入和发送按钮

                    sendButton.disabled = true;

                    userMessage.className = 'message user';
                    userMessage.innerHTML = `
                        <div class="message-content">
                            <p>${marked.parse(message)}</p>
                        </div>
                    `;
                    chatMessages.appendChild(userMessage);

                    // 更新对话历史
                    conversationHistory.push({
                        role: "user",
                        content: message
                    });

                    // 清空输入框
                    chatInput.value = '';
                    chatInput.style.height = 'auto';

                    // 滚动到底部
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    // 添加 AI 消息容器
                    const aiMessage = document.createElement('div');
                    aiMessage.className = 'message ai';
                    aiMessage.innerHTML = `
                        <div class="avatar">

                        </div>

                            <div class="typing-indicator">

                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    `;
                    chatMessages.appendChild(aiMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    try {
                        const response = await sendToOpenAI(conversationHistory);
                        const messageContent = aiMessage.querySelector('.message-content');
                        messageContent.innerHTML = '<div class="markdown-content"></div>';
                        
                        const aiResponse = await handleStream(response, messageContent.querySelector('.markdown-content'));
                        
                        // 更新对话历史
                        conversationHistory.push({
                            role: "assistant",
                            content: aiResponse
                        });

                        // 如果对话历史太长，删除较早的消息
                        if (conversationHistory.length > 10) {
                            conversationHistory = [
                                conversationHistory[0],
                                ...conversationHistory.slice(-4)
                            ];
                        }

                    } catch (error) {
                        console.error('Error:', error);
                        const messageContent = aiMessage.querySelector('.message-content');
                        messageContent.innerHTML = '<p class="error">抱歉，我遇到了一些问题，请稍后再试。</p>';
                    } finally {
                        // 恢复输入和发送按钮
                        chatInput.disabled = false;
                        sendButton.disabled = false;
                        sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                        chatInput.focus();
                    }
                }
            }

            // 打开对话框
            chatButton.addEventListener('click', () => {

            document.addEventListener('click', (event) => {
                if (chatDialog.style.display === 'block' && 
                    !chatDialog.querySelector('.chat-dialog-content').contains(event.target) && 
                    !chatButton.contains(event.target)) {
                    chatDialog.style.display = 'none';
                }
            });

            // 阻止对话框内部点击事件冒泡
            const chatDialogContent = chatDialog.querySelector('.chat-dialog-content');
            if (chatDialogContent) {
                chatDialogContent.addEventListener('click', (event) => {
                    event.stopPropagation();
                });
            }

            // 发送按钮点击事件
            sendButton.addEventListener('click', sendMessage);

            // 输入框回车发送
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {

            // ESC 键关闭弹窗
